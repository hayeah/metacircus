---
layout: default
title: Home
---

<div id="home">
  <h1>Hacking</h1>
  <ul class="posts">
    {% for post in site.categories.hacking %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Writings</h1>
  <ul class="posts">
    {% for post in site.categories.writings %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
  </ul>
</div>
